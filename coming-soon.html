<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قريباً | Coming Soon — HireZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#4a00e0;
      --secondary:#8e2de2;
      --ink:#0f172a;
      --muted:#64748b;
      --white:#fff;
      --glass: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.20);
      --shadow: 0 20px 50px rgba(0,0,0,.25);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:'Cairo', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100dvh; color:#0b1324;
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(142,45,226,.20), transparent 60%),
        radial-gradient(800px 600px at -10% 20%, rgba(77,0,224,.18), transparent 50%),
        linear-gradient(180deg,#f7f8ff 0%, #ffffff 60%);
      display:grid; place-items:center;
      overflow:hidden;
    }

    /* Floating orbs */
    .orb{position:absolute;border-radius:50%;filter:blur(16px);opacity:.45;animation:float 8s ease-in-out infinite}
    .orb.o1{width:220px;height:220px;background:var(--secondary);right:12%;top:8%}
    .orb.o2{width:140px;height:140px;background:var(--primary);left:10%;bottom:12%;animation-delay:1s}
    .orb.o3{width:90px;height:90px;background:#7c4dff;right:30%;bottom:12%;animation-delay:2s}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

    /* Card */
    .wrap{position:relative; width:min(900px,92vw); margin:auto; padding:24px}
    .card{
      position:relative; overflow:hidden;
      background: rgba(255,255,255,.16); backdrop-filter: blur(10px);
      border:1px solid var(--glass-border); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:32px;
    }
    .grid{display:grid; grid-template-columns:1.2fr 1fr; gap:24px; align-items:center}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }

    /* Left */
    .pill{
      display:inline-block; padding:8px 14px; border-radius:999px;
      background:linear-gradient(45deg, var(--primary), var(--secondary));
      color:#fff; font-weight:800; letter-spacing:.3px; box-shadow:0 10px 24px rgba(142,45,226,.35);
    }
    h1{margin:10px 0 8px; font-size:42px; line-height:1.2}
    h1 span{
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    p.lead{color:#475569; margin:0 0 18px; font-size:18px}

    /* Subscribe */
    .subscribe{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    .input{
      flex:1 1 260px; padding:12px 14px; border-radius:14px; border:1px solid #e2e8f0; outline:none;
      transition:border .2s ease, box-shadow .2s ease; font-size:15px; background:#fff;
    }
    .input:focus{border-color:var(--secondary); box-shadow:0 0 0 3px rgba(142,45,226,.15)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 16px; border-radius:999px; border:0; cursor:pointer; font-weight:800;
      background:linear-gradient(45deg, var(--primary), var(--secondary)); color:#fff;
      box-shadow:0 12px 24px rgba(142,45,226,.25);
      transition:transform .15s ease, box-shadow .2s ease, opacity .2s ease;
      text-decoration:none;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 16px 28px rgba(142,45,226,.35)}
    .note{color:#64748b; font-size:13px; margin-top:6px}

    /* Right visual */
    .visual{
      position:relative; min-height:280px; border-radius:18px;
      background:rgba(255,255,255,.18); border:1px solid var(--glass-border);
      overflow:hidden;
    }
    .glass-lines{position:absolute; inset:0; display:grid; grid-template-rows:repeat(4,1fr)}
    .glass-lines div{border-bottom:1px dashed rgba(255,255,255,.25)}
    .badge{
      position:absolute; top:16px; left:16px;
      background:#fff; border:1px solid #eef2f7; border-radius:12px; padding:8px 12px; font-weight:800;
      box-shadow:0 10px 24px rgba(15,23,42,.06);
    }

    /* Footer mini */
    .mini-footer{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; color:#64748b; font-weight:700; font-size:14px;
    }

    /* Reveal */
    [data-reveal]{opacity:0; transform:translateY(10px); transition:opacity .5s ease, transform .5s ease}
    .show{opacity:1 !important; transform:translateY(0) !important}
  </style>
</head>
<body>

  <!-- orbs -->
  <div class="orb o1"></div>
  <div class="orb o2"></div>
  <div class="orb o3"></div>

  <main class="wrap">
    <section class="card">
      <div class="grid">
        <!-- Left -->
        <div class="left" data-reveal>
          <span class="pill">قريباً — Coming Soon</span>
          <h1>منصة <span>HireZone</span> تُجهّز تجربة جديدة تماماً</h1>
          <p class="lead">سيتغيّر مفهوم البحث عن عمل واستقطاب الكفاءات إلى الأبد.
منصة وُلدت لتكون نقطة الالتقاء بين الطموح والفرص.</p>

          <!-- Subscribe (محلي مؤقتًا) -->
          <form class="subscribe" id="subscribeForm" novalidate>
            <input class="input" type="email" id="subEmail" placeholder="بريدك الإلكتروني" aria-label="البريد الإلكتروني" required>
            <button class="btn" type="submit">أبلغني عند الإطلاق</button>
          </form>
          <div class="note" id="subNote" aria-live="polite"></div>

          <!-- Mini footer text فقط (بدون أزرار/روابط) -->
          <div class="mini-footer">
            <div>© <span id="year"></span> HireZone — جميع الحقوق محفوظة</div>
          </div>
        </div>

        <!-- Right -->
        <div class="visual" data-reveal>
          <div class="badge">✨ تحسين تجربة التوظيف</div>
          <div class="glass-lines">
            <div></div><div></div><div></div><div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // سنة الفوتر المصغّر
    document.getElementById('year').textContent = new Date().getFullYear();

    // ظهور لطيف
    document.querySelectorAll('[data-reveal]').forEach((el,i)=>{
      setTimeout(()=>el.classList.add('show'), 120 + i*80);
    });

    // اشتراك بريد محلي (تخزين محلي + رسالة نجاح)
    const subForm = document.getElementById('subscribeForm');
    const subEmail = document.getElementById('subEmail');
    const subNote = document.getElementById('subNote');

    subForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = subEmail.value.trim();
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email)){
        subNote.style.color = '#ef4444';
        subNote.textContent = 'الرجاء إدخال بريد صحيح.';
        return;
      }
      const list = JSON.parse(localStorage.getItem('hz_subs')||'[]');
      if(!list.includes(email)) list.push(email);
      localStorage.setItem('hz_subs', JSON.stringify(list));
      subNote.style.color = '#16a34a';
      subNote.textContent = 'تم الاشتراك بنجاح! سنبلغك عند الإطلاق 🎉';
      subEmail.value = '';
    });
  </script>
</body>
</html>
