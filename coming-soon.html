<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريباً | HireZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #1D4ED8, #0F2147);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }

    button {
      padding: 12px;
      background-color: #F5E9DA;
      color: #1D4ED8;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6dacb;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>🚀 شيء كبير على وشك أن يبدأ</h1>
  <p>استعدوا لإطلاق أكبر منصة توظيف من نوعها في العراق، تربط الباحثين عن العمل بالشركات التي تبحث عن الكفاءات الحقيقية. المنصة التي ستغيّر قواعد اللعبة قريباً جداً!</p>

  <form id="subscribeForm">
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
    <button type="submit">أعلمني عند الإطلاق</button>
    <div class="msg" id="status"></div>
  </form>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://rrcjlkseuenjhnravytk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyY2psa3NldWVuamhucmF2eXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NTc2NDIsImV4cCI6MjA3MDIzMzY0Mn0.YOtEZzORHAwMZPoXCQwQo7eQudNuiyupRYUeDDOMAto"
    );

    const form = document.getElementById("subscribeForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (!email) {
        status.style.color = "#f8d7da";
        status.textContent = "الرجاء إدخال البريد الإلكتروني";
        return;
      }

      const { error } = await supabase.from("launch_emails").insert([{ email }]);

      if (error) {
        status.style.color = "#ffb3b3";
        status.textContent = "حدث خطأ أثناء الإرسال!";
        console.error(error);
      } else {
        status.style.color = "lightgreen";
        status.textContent = "✅ تم تسجيل بريدك بنجاح!";
        form.reset();
      }
    });
  </script>
</body>
</html>
