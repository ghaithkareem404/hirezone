<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريباً | HireZone</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #1D4ED8, #7C3AED);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #ffffff;
      color: #1D4ED8;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e5e5e5;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>🚀 منصة قادمة تغيّر قواعد اللعبة</h1>
  <p>منصة توظيف عراقية فريدة من نوعها... تربط المواهب الحقيقية بالشركات الطموحة.  
  لا تفوّت لحظة الإطلاق!</p>

  <form id="subscribeForm">
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
    <button type="submit">أعلمني عند الإطلاق</button>
    <div class="msg" id="status"></div>
  </form>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://liicwtknbvodymvnmhnz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpaWN3dGtuYnZvZHltdm5taG56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg5MDIsImV4cCI6MjA2OTk4NDkwMn0.Vz7xEkbKXHvCF0RH4QhFhRG-UCPSux3JVU6Y9v9Oado"
    );

    const form = document.getElementById("subscribeForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const { error } = await supabase
        .from("launch_emails")
        .insert([{ email }]);

      if (error) {
        status.style.color = "red";
        status.textContent = "حدث خطأ أثناء الإرسال!";
        console.error(error);
      } else {
        status.style.color = "lightgreen";
        status.textContent = "✅ تم تسجيلك بنجاح!";
        form.reset();
      }
    });
  </script>

</body>
</html>
