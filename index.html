<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريباً | HireZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
    margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #5F4BDB, #7F9BFF);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }

    button {
      padding: 12px;
      background-color: #F5E9DA;
      color: #1D4ED8;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6dacb;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>شيء كبير على وشك أن يبدأ</h1>
  <p>استعدوا لإطلاق أكبر منصة توظيف من نوعها في العراق، تربط الباحثين عن العمل بالشركات التي تبحث عن الكفاءات الحقيقية. المنصة التي ستغيّر قواعد اللعبة قريباً جداً!</p>

  <form id="subscribeForm">
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
    <button type="submit">أعلمني عند الإطلاق</button>
    <div class="msg" id="status"></div>
  </form>

  <!-- Supabase JS v2 -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // تهيئة Supabase
  const SUPABASE_URL = "https://rrcjlkseuenjhnravytk.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyY2psa3NldWVuamhucmF2eXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NTc2NDIsImV4cCI6MjA3MDIzMzY0Mn0.YOtEZzORHAwMZPoXCQwQo7eQudNuiyupRYUeDDOMAto";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // عناصر الواجهة
  const subForm   = document.getElementById('subscribeForm');
  const emailIn   = document.getElementById('email');
  const statusEl  = document.getElementById('status');

  function setStatus(color, text) {
    statusEl.style.color = color;
    statusEl.textContent = text;
  }

  subForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = (emailIn.value || '').trim().toLowerCase();
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email)) {
      setStatus('#ef4444', 'الرجاء إدخال بريد صحيح.');
      return;
    }

    setStatus('#ddd', 'جاري التسجيل...');

    try {
      const { error } = await supabaseClient
        .from('launch_emails')
        .insert([{ email }]);  // INSERT فقط (لا SELECT)

      if (error) {
        // 23505 = تكرار (UNIQUE)
        if (error.code === '23505' || (error.message || '').includes('duplicate key')) {
          setStatus('#f59e0b', 'هذا البريد مسجّل لدينا بالفعل ✔️');
        }
        // 42501 أو RLS
        else if ((error.message || '').includes('row-level security') || error.code === '42501') {
          setStatus('#ef4444', 'صلاحيات الإدخال مرفوضة (RLS). تحقق من سياسات الجدول.');
        }
        else {
          console.error('Supabase error:', error);
          setStatus('#ef4444', 'حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
        }
        return;
      }

      setStatus('#16a34a', 'تم الاشتراك بنجاح! سنبلغك عند الإطلاق 🎉');
      emailIn.value = '';
    } catch (err) {
      console.error('Unexpected error:', err);
      setStatus('#ef4444', 'تعذّر الإرسال (تأكد من الاتصال بالإنترنت).');
    }
  });
</script>

</body>
</html>
