<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريباً | HireZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
    margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #5F4BDB, #7F9BFF);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }

    button {
      padding: 12px;
      background-color: #F5E9DA;
      color: #1D4ED8;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6dacb;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>شيء كبير على وشك أن يبدأ</h1>
  <p>استعدوا لإطلاق أكبر منصة توظيف من نوعها في العراق، تربط الباحثين عن العمل بالشركات التي تبحث عن الكفاءات الحقيقية. المنصة التي ستغيّر قواعد اللعبة قريباً جداً!</p>

  <form id="subscribeForm">
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
    <button type="submit">أعلمني عند الإطلاق</button>
    <div class="msg" id="status"></div>
  </form>

  <!-- Supabase JS v2 -->
<!-- Supabase JS v2 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // تهيئة Supabase بمشروعك
   const subForm   = document.getElementById('subscribeForm');
  const emailInput= document.getElementById('email');
  const statusMsg = document.getElementById('status');

  subForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = (emailInput.value || '').trim().toLowerCase(); // توحيد الحالة لتفادي التكرار بحروف كبيرة/صغيرة
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email)) {
      statusMsg.style.color = '#ef4444';
      statusMsg.textContent = 'الرجاء إدخال بريد صحيح.';
      return;
    }

    statusMsg.style.color = '#ddd';
    statusMsg.textContent = 'جاري التسجيل...';

    const { error } = await supabaseClient
      .from('launch_emails')
      .insert([{ email }]);

    if (error) {
      // 23505 = unique_violation (تكرار)
      if (error.code === '23505' || (error.message || '').includes('duplicate key')) {
        statusMsg.style.color = '#f59e0b';
        statusMsg.textContent = 'هذا البريد مسجّل لدينا بالفعل ✔️';
      } else {
        console.error('Supabase insert error:', error);
        statusMsg.style.color = '#ef4444';
        statusMsg.textContent = 'حدث خطأ أثناء الإرسال. حاول مرة أخرى.';
      }
      return;
    }

    statusMsg.style.color = '#16a34a';
    statusMsg.textContent = 'تم الاشتراك بنجاح! سنبلغك عند الإطلاق 🎉';
    emailInput.value = '';
  });
</script>


</body>
</html>
